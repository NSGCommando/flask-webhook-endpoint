<!DOCTYPE html>
<html>
<head>
    <title>Webhook Dashboard</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th { background: #f8f9fa; padding: 12px; text-align: left; border-bottom: 2px solid #dee2e6; }
        td { padding: 12px; border-bottom: 1px solid #dee2e6; vertical-align: top; }
        
        /* Make the ID stand out but not take up too much space */
        .id-column { 
            font-family: monospace; 
            color: #007bff; 
            width: 150px; 
            word-break: break-all; /* Prevents long hashes from breaking the layout */
            font-size: 0.85em;
        }
        
        .action-column { line-height: 1.6; }
        strong { color: #212529; }
    </style>
</head>
<body>
    <h1>Latest Webhook Activity</h1>
    
    <table>
        <thead>
            <tr>
                <th class="id-column">Request ID</th>
                <th class="action-column">Action</th>
            </tr>
        </thead>
        <tbody id="log-table" 
               hx-get="/webhook/actions-data" 
               hx-trigger="load, every 15s">
            <tr><td colspan="2">Loading...</td></tr>
        </tbody>
    </table>
</body>
</html>
